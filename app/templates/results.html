<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <img class="nav-img" src="static/images/Urban_Gems.png" />
    </div>
    
    <div class="results_main">
        <div class="results_overview">
            <p>Urban gems in 
                {%for i in range(0, loc_len)%} 
                    <span class="tag">{{location[i]}}</span>
                {%endfor%}
                featuring
                {%for i in range(0, feat_len)%} 
                    <span class="tag">{{features[i]}}</span>
                {%endfor%}
            </p>

        <div class="panels_container">
            <div class="preview_panel">
                <div class="prev_img"></div>
                <div class="prev_info">
                    <h2 class="type">POPS</h2>
                    <h1 class="title">875 Third Avenue</h1>
                    <ul class="key_features">
                        <li>Indoor</li><span aria-hidden="true"> · </span>
                        <li>Plants</li><span aria-hidden="true"> · </span>
                        <li>Walk</li>
                    </ul>
                    <span class="tag preview_panel_loc">East Village</span>
                </div>
            </div>
        </div>
        </div>

        <div class="results_expanded">

        </div>
    </div>
</body>

</html>
